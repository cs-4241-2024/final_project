<body>
    <header>
        <h1>WWPI Radio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h1>Radio Show Application</h1>
        <form>
            <label for="fname">First name:</label>
            <input required type="text" id="fname" name="fname">

            <label for="lname">Last name:</label>
            <input required type="text" id="lname" name="lname">

            <label for="email">Email:</label>
            <input required type="email" id="email" name="email">

            <label for="showtitle">Show Title:</label>
            <input type="text" id="showtitle" name="showtitle">

            <label for="time">Time Slot:</label>
            <input required type="text" id="time" name="time">

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <button>Submit</button>

        </form>

    </main>

    <footer>
        <div class="contact" id="contactus">
            <h3>Contact Us</h3>
            <p><a href="mailto:radio-execs@wpi.edu">radio-execs@wpi.edu</a> | <a href="tel:+5038315956">(508) 831-5956</a></p>
            <p>Rubin Campus Center Room 329</p>
        </div>

        <div class="icons">
            <!--https://docs.fontawesome.com/web/style/styling-->

            <a href="https://www.instagram.com/wwpiradioclub"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://www.facebook.com/wwpiradioclub"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </footer>
