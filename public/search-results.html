<!doctype html>
<html lang="en">

	<head>
		<title>CS4241 Assignment 2</title>
		<meta charset="utf-8">
		<script src="js/main.js" type="module"></script>
		<script src="js/urlHelpers.js" type="module"></script>
		<script src="js/searchResults.js" type="module"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/searchResults.css">

		<!-- get rid of favicon error -->
		<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	</head>

	<body>
		<!-- Inserts the navbar into the page -->
		<nav class="navbar"></nav>

		<!-- The search results title would also be changed using innerHTML -->
		<h1 id="searchPageTitle">Search Results for query</h1>

		<!-- This is where all of the different search results would appear. Each section (example below) would be inserted using innerHTML. This way it can be dynamically updated as query would be whatever was searched for-->
		<div id="searchResultsArea">

			<!-- Example post about song -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Post Title - Song Name</a></h2>
				<p class="postContent">User - Post Content</p>
			</section>

			<!-- Example post about playlist -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Post Title - Playlist Name</a></h2>
				<p class="postContent">User - Post Content</p>
			</section>

			<!-- Example song -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Song Title by Artist Name</a></h2>
				<p class="postContent">Type: Song</p>
			</section>

			<!-- Example playlist -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Playlist Title by User</a></h2>
				<p class="postContent">Type: Playlist</p>
			</section>

			<!-- Example User -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Username</a></h2>
				<p class="postContent">Type: User</p>
			</section>

		</div>
	</body>

</html>
