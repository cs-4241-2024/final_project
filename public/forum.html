		<!-- This is where the post and all of the different replies would appear. Each section (example below) would be inserted using innerHTML. This way it can be dynamically updated as the post content is based off the database data and there could be an unlimited amount of replies.-->
		<div id="postAndRepliesArea">

			<!-- Example post about song -->
			<section class="postSection">
				<h2 class="postTitle"><a class="postLink">Post Title - Song Name</a></h2>
				<p class="postContent">User - Post Content</p>
			</section>

			<!-- Example Reply -->
			<section class="postSection">
				<p class="replyAreaTitle">Replies</p>
				<p class="reply">User - Reply</p>
				<hr class="solidDivider">
				<p class="reply">User - Reply</p>
				<hr class="solidDivider">
				<p class="reply">Leave a comment!</p>
				<textarea class="commentBox"></textarea>
				<br>
				<button id="submitCommentButton">Submit</button>
			</section>
