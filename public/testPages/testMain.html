<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

    <label for="isPlaylist">isPlaylist</label><input id="isPlaylist" type="checkbox">

</form>
<table>
    <tbody id="postsTable">

    </tbody>
</table>

<p>Users Posts</p>

    <tbody id="userPostsTable">

    </tbody>
</table>

<p>Users Playlists</p>

    <tbody id="userPlaylistsTable">

    </tbody>
</table>

    <tbody id="userUploadedSongsTable">

    </tbody>
</table>

    </tbody>

    </tbody>
</table>

    </tbody>
</table>

</form>
