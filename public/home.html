<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Cocktail Combo</title>
  </head>

  <body>

    <div class="parent">

      <div class="div1">
        <button id="myDrinksButton" class="styled-button" style="width: auto; padding: 10px 20px;">View My Account</button>
        <h2 class="pageTitle">Order a Cocktail</h2>
        <button id="login-register-home" class="styled-button" style="width: auto; padding: 10px 20px;">Log Out</button>
      </div>

      <div class="div2">
        <div class="arch"></div>
      </div>

      <div class="div3">
        
        <div class="main-form">
          <h4>What can I get you?</h4>

          <form id="ingredientForm">

            <div class="dropdown">
              <label for="ingredient1">Ingredient 1:</label>
              <select id="ingredient1" class="ingredient-select" name="ingredient1">
                <!-- Options will be populated below --></select
              ><br />
            </div>

            <div class="dropdown">
              <label for="ingredient2">Ingredient 2:</label>
              <select id="ingredient2" class="ingredient-select" name="ingredient2">
                <!-- Options will be populated below --></select
              ><br />
            </div>

            <div class="dropdown">
              <label for="ingredient3">Ingredient 3:</label>
              <select id="ingredient3" class="ingredient-select" name="ingredient3">
                <!-- Options will be populated below --></select
              ><br />
            </div>

            <button type="button" class="styled-button" id="getDrinkButton">Get Drink</button>
          
          </form>
        </div>

          <div class="arch"></div>
      </div>

      <div class="div4">
        <div class="arch"></div>
      </div>

      <div class="div5">

      </div>

      <div class="div6">
        <div class="barstools"></div>
      </div>

    </div> 

    <div id="results"></div>

    <script src="./js/main.js"></script>
  </body>
</html>
