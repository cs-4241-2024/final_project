<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <h2 class="subtitle is-2">Login</h2>
    <div class="box" style="text-align: center;">
    <form action='/login' method='POST'>
        <p>Please login to your account</p>
        <div class="field"><h5>Username:</h5>
          <input type='text' name='username' required minlength="1" maxlength="40" size="30">
      </div>
        <div class="field"><h5>Password:</h5>
          <input type='password' name='password' required minlength="1" maxlength="40" size="30">
      </div>
        <input class="button is-primary" type='submit'>
    </form>

    <form action='/createAccount' method='POST'>
        <button class="button is-primary" type = 'submit'>Create Account</button>
    </form>
  </div>


  </body>
  </html>
