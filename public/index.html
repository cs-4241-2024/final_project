<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Group Task Manager</title>
    <script src="js/main.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div id = "groupButtons">
                <button id="btnAddGroup" onclick="showGroup()">+</button>
            </div>
            <div class="footer">
                <button id = "btnLogout" onclick="showContent('logout')"><svg width="18px" height="18px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="miter"><polyline points="14 7 14 2 2 2 2 22 14 22 14 17"></polyline><line x1="10" y1="12" x2="22" y2="12"></line><polyline points="18 8 22 12 18 16"></polyline></svg></button>
                <button id = "btnSettings" onclick="showContent('settings')"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide" viewBox="0 0 16 16"><path d="M8.932.727c-.243-.97-1.62-.97-1.864 0l-.071.286a.96.96 0 0 1-1.622.434l-.205-.211c-.695-.719-1.888-.03-1.613.931l.08.284a.96.96 0 0 1-1.186 1.187l-.284-.081c-.96-.275-1.65.918-.931 1.613l.211.205a.96.96 0 0 1-.434 1.622l-.286.071c-.97.243-.97 1.62 0 1.864l.286.071a.96.96 0 0 1 .434 1.622l-.211.205c-.719.695-.03 1.888.931 1.613l.284-.08a.96.96 0 0 1 1.187 1.187l-.081.283c-.275.96.918 1.65 1.613.931l.205-.211a.96.96 0 0 1 1.622.434l.071.286c.243.97 1.62.97 1.864 0l.071-.286a.96.96 0 0 1 1.622-.434l.205.211c.695.719 1.888.03 1.613-.931l-.08-.284a.96.96 0 0 1 1.187-1.187l.283.081c.96.275 1.65-.918.931-1.613l-.211-.205a.96.96 0 0 1 .434-1.622l.286-.071c.97-.243.97-1.62 0-1.864l-.286-.071a.96.96 0 0 1-.434-1.622l.211-.205c.719-.695.03-1.888-.931-1.613l-.284.08a.96.96 0 0 1-1.187-1.186l.081-.284c.275-.96-.918-1.65-1.613-.931l-.205.211a.96.96 0 0 1-1.622-.434zM8 12.997a4.998 4.998 0 1 1 0-9.995 4.998 4.998 0 0 1 0 9.996z"/></svg></button>
                <button id = "btnProfile" onclick="showContent('profile')"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 8.5C15 10.433 13.433 12 11.5 12C9.567 12 8 10.433 8 8.5C8 6.567 9.567 5 11.5 5C13.433 5 15 6.567 15 8.5Z" fill="#000000"/><path d="M17.6305 20H5.94623C5.54449 20 5.31716 19.559 5.56788 19.2451C6.68379 17.8479 9.29072 15 12 15C14.7275 15 17.0627 17.8864 18.0272 19.2731C18.2474 19.5897 18.0161 20 17.6305 20Z" fill="#000000" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main">
            <!-- Add Group Content -->
            <div id="addGroup" class="content">
                <h3>Create a New Group</h3>
                <p>Here you can add a new group and manage it.</p>
                <form id="groupForm">
                    <input type="text" id="groupNameInput" placeholder="Enter group name" required>
                    <!-- Multi-select dropdown for users -->
                    <label for="userSearch">Select Users:</label>
                        <div class="dropdown-container">
                            <div class="selected-options" id="group-selected-list">
                                <!-- Selected options will appear here -->
                            </div>
                            <div class="dropdown">
                                <input class="search-bar"  type="text" placeholder="Search..." id="group-search-bar" required>
                                <div class="options-list" id="group-options-list">
                                    <!-- has all users-->
                                </div>
                            </div>
                        </div>
                    <button type="button" onclick="addGroup()">Add Group</button>
                </form>
            </div>

            <!-- Logout Content -->
            <div id="logout" class="content">
                <h3>This is the logout page</h3>
                <p>Are you sure you want to log out?</p>
                <button type="button" id="logoutBtn">Log out</button>
            </div>
            

            <!-- Settings Content -->
            <div id="settings" class="content">
                <h3>This is the settings page</h3>
                <p>here are settings</p>
            </div>
            
            <!-- Profile Content -->
            <div id="profile" class="content">
                <div id="profile-picture">
                    <form id="passwordForm">
                        <p id="currentUser">Loading user...</p>
                        <input type="text" id="currentUsername" placeholder="Username" required>
                        <input type="password" id="currentPassword" placeholder="Current password" required>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" onclick="changePassword()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
